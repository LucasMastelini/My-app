<h1 mat-dialog-title>Adicionando o jogo</h1>
<div mat-dialog-content ngClass="host">
  <form [formGroup]="FormatodoJogo">
    <mat-form-field appearance="fill">
      <mat-label>Nome do jogo</mat-label>
      <input formControlName="Nomejogo" matInput placeholder="Nome">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Genero</mat-label>
      <mat-select formControlName="Genero" placeholder="Genero">
        <mat-option value="FPS">FPS</mat-option>
        <mat-option value="Luta">Luta</mat-option>
        <mat-option value="Ação">Ação</mat-option>
        <mat-option value="Aventura">Aventura</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Coloque a data atual</mat-label>
      <input formControlName="Data" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <label for="">
      <h1>Tipo do jogo</h1>
    </label>
    <mat-radio-group formControlName="Tipo" aria-labelledby="example-radio-group-label" class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor=" let tipo of listatipo" [value]="tipo">
        {{tipo}}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="fill">
      <mat-label>Preço</mat-label>
      <input formControlName="Preco" matInput type="number" placeholder="Preço">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Descrição</mat-label>
      <textarea formControlName="Descricao" matInput></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Fechar</button>
  <button mat-raised-button color="primary" (click)="SalvarProduto()">{{editarBnt}}</button>
</div>
