<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="Nomejogo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Jogo </th>
                    <td mat-cell *matCellDef="let row"> {{row.Nomejogo}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="Genero">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Genero </th>
                    <td mat-cell *matCellDef="let row"> {{row.Genero}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Tipo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                    <td mat-cell *matCellDef="let row"> {{row.Tipo}} </td>
                </ng-container>

                <!-- Cost Column -->
                <ng-container matColumnDef="Preco">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
                    <td mat-cell *matCellDef="let row"> R${{row.Preco}}.00 </td>
                </ng-container>

                <ng-container matColumnDef="Data">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
                    <td mat-cell *matCellDef="let row"> {{row.Data | date}} </td>
                </ng-container>

                <ng-container matColumnDef="Descricao">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
                    <td mat-cell *matCellDef="let row"> {{row.Descricao}} </td>
                </ng-container>


                <ng-container matColumnDef="Acoes">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="editarJogo(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deletarJogo(row.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
